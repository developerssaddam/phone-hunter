<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone-hunter</title>
    <!-- DaisyUI-CDN-Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--Header-->
    <header class="container mx-auto">
      <nav>
        <div class="navbar bg-base-200 mb-4">
          <div class="flex-1">
            <a class="btn btn-ghost text-xl">Buy-Phones</a>
          </div>
          <div class="flex-none border border-red-500 rounded-lg bg-white">
            <input
              id="searchInputField"
              type="text"
              placeholder="Search..."
              class="input w-24 md:w-auto"
            />
            <button onclick="getSearchInput()" class="btn btn-secondary">
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main id="main" class="container mx-auto">
      <!--If Any data not exits-->
      <div
        id="msgContainer"
        class="flex justify-center items-center min-h-[500px] hidden"
      >
        <h1 class="text-5xl text-yellow-400 font-blod flex items-center gap-6">
          <span class="text-8xl text-yellow-950">404!</span> Data not found!
        </h1>
      </div>

      <section>
        <div
          id="phoneContainer"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>
      </section>
    </main>

    <!--Show allBtn-->
    <section>
      <div class="flex justify-center my-8">
        <button
          onclick="clickShowAllBtn()"
          id="showAllBtn"
          class="btn btn-secondary hidden px-8"
        >
          Show All
        </button>
      </div>
    </section>

    <!--Footer-->
    <footer></footer>

    <!--Script-->
    <script src="js/app.js"></script>
  </body>
</html>
